<!DOCTYPE html>
<html id="homepage">
  <head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.css" />
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      "model": { "jsonPath":"https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json", "scale": 1, "hHeadPos":0.5, "vHeadPos":0.618 },
      "display": { "position": "right", "width": 400, "height": 400, "hOffset": 0, "vOffset": 0 },
      "mobile": { "show": true, "scale": 0.5 },
      "react": { "opacityDefault": 0.7, "opacityOnHover": 0.2 }
    });
  </script>
<style>
  body {
    background-color: #f5f5d5;
  }
  .markdown-body 
  {
    background-color: #f5f5d5;
  }

  .main {
    width: 85%;
    margin: 0 auto;
    min-width: 780px;
    max-width: 1260px;

  }

  @media screen and (max-width: 600px) {
    .main {
      width: 85%;
    }
  }

  .navigation {
    margin-bottom: 50px;
    border-bottom: 1px solid #d3d3d3;
    line-height: 2.5;
    margin-top: 25px;
  }

  .navigation a {
    color: #567;
    font-family: Georgia,serif;
  }

  #homepage,
  #homepage body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .homepage-main {
    margin: 0 auto;
    position: relative;
    top: 30%;
    font-weight: normal;
    margin: 0 0 10px;
  }

  .homepage-title-area {
    transition: opacity 1s;
    margin-bottom: 60px;
  }

  .homepage-title,
  .homepage-subtitle {
    text-align: center;
    font-weight: normal;
    opacity: 0.7;
  }

  .homepage-title {
    font-size: 30px;
    margin: 0 0 10px;
    font-family: apple-system, 'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC',
      'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
  }

  .homepage-subtitle {
    font-size: 12px;
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
  }

  .homepage-navigation ul {
    padding: 0;
    text-align: center;
  }

  .homepage-navigation li {
    list-style: none;
    display: inline-block;
    margin: 30px 0 0 30px;
  }

  .homepage-navigation li:first-child {
    margin-left: 0;
  }

  .homepage-navigation a {
    color: #dd4242;
    text-decoration: none;
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
  }

  .homepage-navigation a:hover {
    text-decoration: underline;
  }

  .about p {
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .about li {
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
    margin-top: 15px;
  }

  .about li a {
    color: #000;
    text-decoration: underline solid;
  }

  .article-title {
    font-weight: normal;
    font-family: apple-system, 'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC',
      'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
  }

  .article-info {
    color: #777777;
    margin-bottom: 50px;
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
  }

  .article-info span {
    margin: 0 30px 0px 0;
  }

  .article-info .keyword {
    margin: 5px 5px 0 0;
    display: inline-block;
  }

  @font-face {
    font-family: octicons-link;
    src: url("https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.woff") format('woff');
  }

  .blogs-list-block {
    line-height: 1.5em;
  }

  .blogs-list-block ol {
    margin-bottom: 60px;
  }

  @media screen and (max-width: 600px) {
    .blogs-list-block ol {
      padding-left: 1em;
    }
  }

  .blogs-list-block li {
    display: flex;
    list-style-type: none;
    margin-bottom: 20px;
  }

  .annual-block {
    margin-bottom: 50px;
  }

  .annual-block-headline {
    display: block;
    font-size: 20px;
    margin-bottom: 30px;
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
  }

  .annual-block-title {
    font-family: apple-system, 'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC',
      'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
    color: #000;
    text-decoration: none;
  }

  .annual-block-title.is-dir {
    text-decoration: dotted underline;
  }

  .annual-block-date {
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
    margin-right: 30px;
    color: #999999;
  }

  .rss-link {
    display: block;
    width: 3em;
    padding-left: 100%;
    margin: 50px 0 100px -3em;
    color: #000;
  }

  .error {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }

  .error p {
    font-size: 20px;
  }

  .error a {
    font-family: 'Lucida Console', 'Liberation Mono', Menlo, Monaco, Roboto, apple-system,
      'Helvetica Neue', Arial, 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
      'WenQuanYi Micro Hei', sans-serif;
    text-decoration: underline dotted;
    color: #777777;
  }
</style>
    <title>首页</title>
  </head>
  <body>
    <div class="homepage-main">
      <div class="homepage-title-area">
        <h1 class="homepage-title">纸上得来终觉浅，绝知此事要躬行</h1>
        <h2 class="homepage-subtitle">Meng Kai&#39;s diary</h2>
      </div>
      <nav class="homepage-navigation">
        <ul>
          
          <li><a href="/archives">Archives</a></li>
          
          <li><a href="/about">About</a></li>
          
          
          <li><a href="/rss.xml">RSS</a></li>
          
          
          <li><a href="/tags">Tags</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
